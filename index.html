<html>
    <head>
        <title>GIFFLR PLS</title>
        <script src="elm.js"></script>
    </head>
    <body>

        <div id="main"></div>

        <script>
            'use strict'
            const main = window.Elm.embed(Elm.Main, document.querySelector('#main'))

            const voice = window.speechSynthesis.getVoices().filter((voices) => voice.name === "Fred")

            main.ports.second.subscribe(function(textToBeSoken) {
                const message = new SpeechSynthesisUtterance(textToBeSoken)
                message.voice = voice
                window.speechSynthesis.speak(message)
                message.onend = () =>  main.ports.speakEnd.send()
            });
        </script>
    </body>
</html>
